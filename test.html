                    "alt": "Hành Tinh Khỉ: Vương Quốc Mới",

                        "noscript": {

                "thumb": {

                }
            },
            {

            "link": "https://mephimtvi.com/chi-em-lang-nhang/",
                "thumb": {

                    "alt": "Chị Em Lăng Nhăng",

                  "span": "The Sister of Ursula",

                }
            },

            "id": 4,

            "link": "https://mephimtvi.com/rachel-getting-married/",
                "thumb": {
                    "img": {

                    "alt": "Rachel Getting Married",

            },
            {
            "id": 5,
            "class": "movie-item",
            "role": "article",
            "link": "https://mephimtvi.com/sau-dat-khong-lo-dao-shrieker/",
                "thumb": {
                      "img": {
                        "data-lazy-src": "https://mephimtvi.com/wp-content/uploads/2024/05/sau-dat-khong-lo-dao-shrieker-thumb.jpg",
                        "alt": "Sâu Đất Khổng Lồ: Đảo Shrieker",
                        "title": "Sâu Đất Khổng Lồ: Đảo Shrieker",
                        "noscript": {
                          "img": {
                            "src": "https://mephimtvi.com/wp-content/uploads/2024/05/sau-dat-khong-lo-dao-shrieker-thumb.jpg",
                            "alt": "Sâu Đất Khổng Lồ: Đảo Shrieker",
                            "title": "Sâu Đất Khổng Lồ: Đảo Shrieker"
                          }
                        }
                      },
                      "badge": {
                        "badge-episode": "Vietsub",
                        "badge-status": "Hoàn thành"
                      }
                    },
                "summary": {
                    "aria-label": "Tremors: Shrieker Island - Sâu Đất Khổng Lồ: Đảo Shrieker",
                    "span": "Tremors: Shrieker Island",
                    "h3": "Sâu Đất Khổng Lồ: Đảo Shrieker"
                    }
                  }
            // Thêm các phần tử khác tương tự ở đây
        ];

        movies.forEach(movie => {
            const article = document.createElement('article');
            article.classList.add('movie-item');
            article.setAttribute('role', 'article');

            const a = document.createElement('a');
            a.href = movie.link;
            a.setAttribute('role', 'link');

            const thumb = document.createElement('thumb');
            thumb.classList.add('movie-image');
            thumb.setAttribute('aria-label', 'thumbnail');

            const img = document.createElement('img');
            img.width = 250;
            img.height = 375;
            img.decoding = 'async';
            img.src = movie.thumb.img['data-lazy-src'];
            img.alt = movie.thumb.img.alt;
            img.title = movie.thumb.img.title;

            const noscriptImg = document.createElement('img');
            noscriptImg.width = 250;
            noscriptImg.height = 375;
            noscriptImg.decoding = 'async';
            noscriptImg.src = movie.thumb.img.noscript.img.src;
            noscriptImg.alt = movie.thumb.img.noscript.img.alt;
            noscriptImg.title = movie.thumb.img.noscript.img.title;

            // Thêm phần tử img vào trong phần tử noscript
            noscriptImg.appendChild(img);

            const spanBadgeEpisode = document.createElement('span');
            spanBadgeEpisode.classList.add('badge');
            spanBadgeEpisode.classList.add('badge-episode');
            spanBadgeEpisode.textContent = movie.thumb.badge['badge-episode'];

            const spanBadgeStatus = document.createElement('span');
            spanBadgeStatus.classList.add('badge');
            spanBadgeStatus.classList.add('badge-status');
            spanBadgeStatus.textContent = movie.thumb.badge['badge-status'];

            const summary = document.createElement('summary');
            summary.classList.add('movie-summary');
            summary.setAttribute('aria-label', movie.summary['aria-label']);

            const span = document.createElement('span');
            span.textContent = movie.summary.span;

            const h3 = document.createElement('h3');
            h3.textContent = movie.summary.h3;

            thumb.appendChild(noscriptImg); // Thêm phần tử noscript vào phần tử thumb

            thumb.appendChild(spanBadgeEpisode);
            thumb.appendChild(spanBadgeStatus);

            summary.appendChild(span);
            summary.appendChild(h3);

            a.appendChild(thumb);
            a.appendChild(summary);

            article.appendChild(a);

            document.getElementById('movies-list').appendChild(article);
        });
    </script>
</body>
</html>
